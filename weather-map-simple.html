<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>M√©t√©o Sud France - Version Simple</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            touch-action: pan-x pan-y;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #map { 
            height: 100vh; 
            width: 100vw; 
            z-index: 10; 
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* Mobile-first responsive design */
        .mobile-panel {
            position: fixed;
            z-index: 20;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .mobile-header {
            top: env(safe-area-inset-top, 10px);
            left: 10px;
            right: 10px;
            padding: 12px;
            max-height: 30vh;
            overflow-y: auto;
        }
        
        .mobile-controls {
            bottom: env(safe-area-inset-bottom, 10px);
            left: 10px;
            right: 10px;
            padding: 12px;
        }
        
        /* Touch-friendly controls */
        .touch-button {
            min-height: 44px;
            min-width: 44px;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .touch-button:active {
            transform: scale(0.95);
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            color: white;
        }
        
        /* Connection status */
        .connection-status {
            position: fixed;
            top: env(safe-area-inset-top, 10px);
            left: 10px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            z-index: 35;
        }
        
        .connection-status.online {
            background: #10b981;
            color: white;
        }
        
        .connection-status.offline {
            background: #ef4444;
            color: white;
            animation: pulse 1s infinite;
        }
        
        @media (min-width: 768px) {
            .mobile-panel {
                position: absolute;
            }
            
            .mobile-header {
                top: 20px;
                left: 20px;
                right: 20px;
                max-height: none;
            }
            
            .mobile-controls {
                bottom: 20px;
                left: 20px;
                right: 20px;
            }
        }
        
        .module-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            z-index: 60;
        }
        
        .module-status.ready {
            background: rgba(34, 197, 94, 0.8);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="map"></div>
    
    <!-- Connection Status -->
    <div id="connection-status" class="connection-status online">‚óè</div>
    
    <!-- Module Status -->
    <div id="module-status" class="module-status">‚ö° Initializing...</div>

    <!-- Main Header Panel -->
    <div class="mobile-panel mobile-header">
        <h1 class="text-lg md:text-xl font-bold text-gray-800 text-center mb-2">
            üå¶Ô∏è M√©t√©o Sud France - Simple
        </h1>
        
        <!-- Data Status Warning -->
        <div id="data-status" class="hidden bg-yellow-100 border-yellow-400 text-yellow-800 p-2 rounded mb-2">
            ‚ö†Ô∏è V√©rification des donn√©es m√©t√©o...
        </div>
        
        <!-- Quick Stats -->
        <div class="flex justify-center gap-4 mb-3 text-center">
            <div>
                <div class="text-2xl font-bold text-green-600" id="villes-sans-pluie">0</div>
                <div class="text-xs text-gray-600">au sec</div>
            </div>
            <div>
                <div class="text-2xl font-bold text-amber-600" id="temperature-max">--¬∞</div>
                <div class="text-xs text-gray-600">max</div>
            </div>
            <div>
                <div class="text-2xl font-bold text-cyan-600" id="activites-ideales">0</div>
                <div class="text-xs text-gray-600">id√©al</div>
            </div>
        </div>
        
        <!-- Date Slider -->
        <div class="mb-2">
            <label for="day-slider" class="text-sm font-medium text-gray-700 block text-center" id="date-label">Chargement...</label>
            <input type="range" min="0" max="6" value="0" class="w-full cursor-pointer" id="day-slider" disabled>
        </div>
    </div>

    <!-- Control Panel -->
    <div class="mobile-panel mobile-controls">
        <div class="grid grid-cols-2 gap-2">
            <button id="btn-sans-pluie" class="touch-button bg-green-600 text-white hover:bg-green-700">
                ‚òÄÔ∏è Sec
            </button>
            <button id="btn-activites" class="touch-button bg-blue-600 text-white hover:bg-blue-700">
                üìç Sites
            </button>
            <button id="btn-semaine" class="touch-button bg-purple-600 text-white hover:bg-purple-700">
                üìÖ Semaine
            </button>
            <button id="btn-itineraire" class="touch-button bg-orange-600 text-white hover:bg-orange-700">
                üó∫Ô∏è Route
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="overlay-chargement" class="loading-overlay">
        <div class="text-center">
            <div class="animate-spin w-8 h-8 border-4 border-white border-t-transparent rounded-full mx-auto mb-4"></div>
            <div id="texte-chargement" class="font-medium">Initialisation simple...</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script type="module">
        // Service Worker for offline caching
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('SW registered:', registration))
                .catch(error => console.log('SW registration failed:', error));
        }
        
        // Simple initialization without CDN fallbacks
        import WeatherApp from './weather-app.js';
        
        // Update module status
        const moduleStatus = document.getElementById('module-status');
        const updateModuleStatus = (message, isReady = false) => {
            if (!moduleStatus) return;
            moduleStatus.textContent = message;
            if (isReady) {
                moduleStatus.classList.add('ready');
            }
        };
        
        // Simplified configuration
        const appConfig = {
            isMobile: window.innerWidth < 768,
            weatherOptions: {
                timeout: 5000, // Fast timeout
                maxRetries: 1,
                cacheDuration: 3600000
            },
            mapOptions: {
                center: [43.7, 3.5],
                zoom: window.innerWidth < 768 ? 6 : 7,
                clusterRadius: window.innerWidth < 768 ? 40 : 50
            },
            features: {
                offlineMode: true,
                weeklyStats: true,
                routePlanning: false, // Simplified
                backgroundSync: false
            }
        };
        
        // Initialize application when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                updateModuleStatus('üîß Loading...');
                
                // Initialize the weather app with timeout
                const app = new WeatherApp(appConfig);
                
                // Make app globally available for debugging
                window.weatherApp = app;
                
                // Check for successful initialization
                const checkInit = () => {
                    if (app.isInitialized) {
                        updateModuleStatus('‚úÖ Ready', true);
                        // Hide loading overlay
                        setTimeout(() => {
                            const overlay = document.getElementById('overlay-chargement');
                            if (overlay) overlay.style.display = 'none';
                        }, 1000);
                    } else {
                        setTimeout(checkInit, 100);
                    }
                };
                
                checkInit();
                
                // Timeout fallback
                setTimeout(() => {
                    const overlay = document.getElementById('overlay-chargement');
                    if (overlay && overlay.style.display !== 'none') {
                        console.warn('App initialization timeout - hiding overlay');
                        overlay.style.display = 'none';
                        updateModuleStatus('‚ö†Ô∏è Partial load');
                    }
                }, 10000);
                
            } catch (error) {
                console.error('Failed to initialize weather app:', error);
                updateModuleStatus('‚ùå Error');
                
                // Hide loading overlay
                const overlay = document.getElementById('overlay-chargement');
                if (overlay) overlay.style.display = 'none';
                
                // Show error
                const dataStatus = document.getElementById('data-status');
                if (dataStatus) {
                    dataStatus.textContent = `‚ùå Erreur: ${error.message}`;
                    dataStatus.classList.remove('hidden');
                }
            }
        });
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (window.weatherApp && window.weatherApp.mapController) {
                    window.weatherApp.mapController.invalidateSize();
                }
            }, 100);
        });
    </script>
</body>
</html>
